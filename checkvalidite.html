<html>
    <body>
        <input id='id1' type='number' min='100' max='200' required>
        <button type="button" onclick="check()">submit</button>
        <p id ='demo'></p>
        <script>
            function check(){
                var x= document.getElementById('id1')
                if(!x.checkValidity()){
                    document.getElementById("demo").innerHTML = x.validationMessage;
                }
                else{
                      document.getElementById("demo").innerHTML = x.value;
                    //console.log(x.value)
                }

            }
        </script>
    </body>
</html>
