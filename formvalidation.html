<html>
    <head>

    </head>
    <body>
        <h>Javascript can validate a number</h>
        <label>Enter a number</label>
        <input id="numb">
        <button type="button" onclick="check()">click me</button>
        <p id ="demo"></p>
        <script>
            function check(){
                var x, text;
                x= document.getElementById('numb').value;
                if(isNaN(x) || x < 1 || x > 10){
                    text ='input is not valid'
                }else{
                    text = 'ok input'
                }
                document.getElementById('demo').innerHTML= text
            }
        </script>   
    </body>
</html>
